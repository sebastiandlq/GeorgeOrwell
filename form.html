<body>
    <header class="header fadeInDown">
        <div class="brand">
            <figure class="logo">
                <img src="./images/logo.jpg" alt="logo.jpg" height="50">
            </figure>
            <h3>GeorgeOrwell.com</h3>
        </div>
        <ul class="Menu">
            <li><a href="inicio.html">Inicio</a></li>

    <div class="ventaContainer">
      <div class="venta_libro">
        <h1>1984 25$</h1>
        <figure class="libro_imageContainer">
          <img src="https://i.imgur.com/X6GVCNy.jpg" alt="1984" class="libro_image">
        </figure>
      </div>

        <label for="name">Nombre:</label>
        <br/>
        <input id="name" type="text" name="first_name" placeholder="Coloque su primer nombre" class="text">
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input id="email" type="text" name="email" placeholder="Su email" class="text">
        <br/>
        <label for="phone">Numero de celular:</label>
        <br/>
        <input id="phone" type="text" name="night_phone_a" placeholder="Su numero" class="text">
        <br/>
        <input type="submit" class="libro_button" name="submit">
      </form>
    </div>
    <footer class="footer fadeInUp">
        <p>Designed by Dio</p>
        <div class="socialLinks">
            <div class="socialmedia facebook">
                <a href="#"></a>
              </div>
              <div class="socialmedia instagram">
                <a href="#"></a>
              </div>
              <div class="socialmedia twiter">
                <a href="#"></a>
              </div>
        </div>
    </footer>
    <script src="./scripts/scripts.js"></script>
